<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>登录 - 外设天下</title>
	<link rel="shortcut icon" href="https://st.wstx.com/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
	<!--header-->
	<div class="header">
		<div class="header_container">
			<h1><a href="#"><img src="img/logo_s.png"/></a><span></span></h1>
		</div>
	</div>
	<!--banner-->
	<div class="banner">
		<div class="bannerContainer">
			<div class="containerLeft">
				<img src="img/loginImg/login-banner.png"/>
			</div>
			<div class="containerRight">
				<div class="form">
					<div class="loginTop">
						<h3>外设天下会员</h3>
						<div class="extra">
							<a href="#">
								<span>立即注册</span>
							</a>
						</div>
					</div>
					<div class="loginCenter">
						<form class="loginForm" action="">
							<div class="inputGroup">
								<span class="icon"></span>
								<input id="userName" type="text" placeholder="邮箱/用户名/已验证手机" />
							</div>
							<div class="inputGroup">
								<span class="icon"></span>
								<input id="userPass" type="text" placeholder="请输入登录密码" />
							</div>
							<div class="extraGroup">
								<input type="checkbox" id="autoLogin"/><span>自动登录</span>
								<span id="forgetPassword">忘记密码？</span>
							</div>
							<div class="inputGroup">
								<input type="submit" id="loginBtn" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" />
							</div>
							<div class="nav">
								<a href="#">
									<span>社交账号登录</span>
									<span></span>
								</a>
								<a href="">
									<span>原论坛QQ登录</span>
									<div class="tips">
										<h5>登录说明：</h5>
										<p>1. 该方式仅适用于15年9月之前通过外设天下论坛绑定QQ的账户</p>
										<p>2. 推荐大家登陆后记录账户信息,并使用用户名/邮箱 + 密码登陆</p>
									</div>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--footer-->
	<div class="footer">
		<ul class="footerNav">
			<li><a href="#">关于我们</a></li>
			<li><a href="#">加入我们</a></li>
			<li><a href="#">移动端</a></li>
			<li><a href="#">京ICP备15053326号</a></li>
			<span id="copy">
			&copy;copyright 2007-2016 外设天下
			</span>
		</ul>
	</div>
	
</body>
</html>
