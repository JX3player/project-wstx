<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>注册 - 外设天下</title>
	<link rel="shortcut icon" href="https://st.wstx.com/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	
</head>
<body>
	<!--header-->
	<div class="header">
		<div class="header_container">
			<h1><a href="#"><img src="img/logo_s.png"/></a><span></span></h1>
		</div>
	</div>
	<!--register-->
	<div class="register">
		<div class="register_container">
			<div class="forms">
				<div class="rcf_Top">
					<ul class="rcf_nav">
						<li>手机注册</li>
						<li>邮箱注册</li>
					</ul>
					<div class="regLogin">
						<span>我已经注册，现在就 <a href="#">登录</a></span>
					</div>
				</div>
				<div class="rcf_content">
					<div class="phone_reg">
						<form id="tel_reg" action="">
							<ul>
								<li><label><em>*</em>手机号码：</label>
									<input type="text" id="userName" placeholder="请输入手机号" />
									<span></span>
								</li>
								<li><label><em>*</em>验证码：</label>
									<input type="text" id="codePress" placeholder="请输入验证码" />
									<img id="code" src="img/code.jpg"/>
									<span></span>
								</li>
								<li><label><em>*</em>短信验证码：</label>
									<input type="text" id="msgCodePress" placeholder="短信验证码" />
									<input type="button" id="messageCode" value="获取短信验证码" />
									<span></span>
								</li>
								<li><label><em>*</em>用户名：</label>
									<input type="text" id="" placeholder="用户名" />
									<span></span>
								</li>
								<li><label><em>*</em>请设置密码：</label>
									<input type="text" id="" placeholder="新密码" />
									<span></span>
								</li>
								<li>
									<div class="controls">
										<label></label>
										<input type="checkbox" id="agreeCheck"/> <span>我已阅读并同意</span><a id="registerAgreement" href="#">《外设天下用户注册协议》</a>
									</div>
								</li>
								<li>
									<div class="controls">
										<label></label>
										<input type="submit" id="registerBtn" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" />
									</div>
								</li>
							</ul>								
						</form>
					</div>
					<div class="email_reg">
						<form id="regEmail" action="">
							<ul>
								<li><label><em>*</em>邮箱地址：</label>
									<input type="text" id="emailName" placeholder="请输入email地址" />
									<span></span>
								</li>
								<li><label><em>*</em>用户名：</label>
									<input type="text" id="userName1" placeholder="用户名" />
									<span></span>
								</li>
								<li><label><em>*</em>请设置密码：</label>
									<input type="text" id="userPass1" placeholder="新密码" />
									<span></span>
								</li>
								<li><label><em>*</em>请确认密码：</label>
									<input type="text" id="userPassCheck1" placeholder="确认新密码" />
									<span></span>
								</li>
								<li><label><em>*</em>验证码：</label>
									<input type="text" class="codePress" placeholder="请输入验证码" />
									<img class="code" src="img/code.jpg"/>
									<span></span>
								</li>
								<li>
									<div class="controls">
										<label></label>
										<input type="checkbox" id="agreeCheck"/> <span>我已阅读并同意</span><a id="registerAgreement" href="#">《外设天下用户注册协议》</a>
									</div>
								</li>
								<li>
									<div class="controls">
										<label></label>
										<input type="submit" id="registerBtn" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" />
									</div>
								</li>
							</ul>								
						</form>
					</div>
				</div>
				<div class="extra">
					<a class="block" href="#"><img src="img/follow_bg.png"/></a>
				</div>
				
			</div>
		</div>
	</div>
	<!--footer-->
	<div class="footer">
		<ul class="footerNav">
			<li><a href="#">关于我们</a></li>
			<li><a href="#">加入我们</a></li>
			<li><a href="#">移动端</a></li>
			<li><a href="#">京ICP备15053326号</a></li>
			<span id="copy">
			&copy;copyright 2007-2016 外设天下
			</span>
		</ul>
	</div>
	
	
	
</body>
</html>
